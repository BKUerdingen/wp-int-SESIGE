services:
  # 1. MariaDB Datenbank Service
  db:
    image: mariadb:lts
    container_name: wp-int-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql # Named Volume für Persistenz
    networks:
      - wp-network
    # Healthcheck: Prüft, ob die DB wirklich bereit ist (nicht nur der Container gestartet)
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 3

  # 2. WordPress Service
  wordpress:
    image: wordpress:latest
    container_name: wp-int-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy # Wartet, bis MariaDB "healthy" meldet
    ports:
      - "${WP_PORT}:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_NAME: ${DB_NAME}
    volumes:
      # Bind-Mount: Lokaler Ordner wird in den Container gemappt
      - ./wordpress/wp-content:/var/www/html/wp-content
    networks:
      - wp-network

  # 3. phpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: wp-int-pma
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "${PMA_PORT}:80"
    environment:
      PMA_HOST: db
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASSWORD}
    networks:
      - wp-network

volumes:
  db_data: # Das persistente Volume für die Datenbank

networks:
  wp-network:
    driver: bridge
