services:
  # 1. MariaDB für WordPress
  db:
    image: mariadb:lts
    container_name: wp-int-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wp-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 3

  # 2. WordPress Service
  wordpress:
    image: wordpress:latest
    container_name: wp-int-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${WP_PORT}:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_NAME: ${DB_NAME}
    volumes:
      - ./wordpress/wp-content:/var/www/html/wp-content
    networks:
      - wp-network

  # 3. phpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: wp-int-pma
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "${PMA_PORT}:80"
    environment:
      PMA_HOST: db
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASSWORD}
    networks:
      - wp-network

  # 4. Internes Wiki
  wiki:
    image: ghcr.io/requarks/wiki:2
    container_name: wp-int-wiki
    restart: unless-stopped
    environment:
      DB_TYPE: sqlite
    ports:
      - "${WIKI_PORT}:3000"
    volumes:
      - wiki_data:/wiki/data
    networks:
      - wp-network

  # 5. Monitoring System (Grafana)
  grafana:
    image: grafana/grafana:main
    container_name: wp-int-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - wp-network

  # ----------------------------------------
  # HIER BEGINNT DER NEUE TEIL
  # ----------------------------------------
  
  # 6. MariaDB für Nginx Proxy Manager
  npm-db:
    image: mariadb:lts
    container_name: wp-int-npm-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD} 
      MYSQL_DATABASE: ${NPM_DB_NAME}
      MYSQL_USER: ${NPM_DB_USER}
      MYSQL_PASSWORD: ${NPM_DB_PASSWORD}
    volumes:
      - npm_db_data:/var/lib/mysql
    networks:
      - wp-network

  # 7. Nginx Proxy Manager (NPM)
  npm:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: wp-int-npm
    restart: unless-stopped
    depends_on:
      - npm-db
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    environment:
      DB_MYSQL_HOST: "npm-db"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: ${NPM_DB_USER}
      DB_MYSQL_PASSWORD: ${NPM_DB_PASSWORD}
      DB_MYSQL_NAME: ${NPM_DB_NAME}
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      - wp-network

volumes:
  db_data:
  wiki_data:
  grafana_data:
  npm_data:
  npm_letsencrypt:
  npm_db_data:

networks:
  wp-network:
    driver: bridge