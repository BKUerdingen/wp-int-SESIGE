services:
  # 1. MariaDB Datenbank Service
  db:
    image: mariadb:lts
    container_name: wp-int-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wp-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 3

  # 2. WordPress Service
  wordpress:
    image: wordpress:latest
    container_name: wp-int-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${WP_PORT}:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_NAME: ${DB_NAME}
    volumes:
      - ./wordpress/wp-content:/var/www/html/wp-content
    networks:
      - wp-network

  # 3. phpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: wp-int-pma
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "${PMA_PORT}:80"
    environment:
      PMA_HOST: db
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASSWORD}
    networks:
      - wp-network

  # 4. Internes Wiki
  wiki:
    image: ghcr.io/requarks/wiki:2
    container_name: wp-int-wiki
    restart: unless-stopped
    environment:
      DB_TYPE: sqlite
    ports:
      # Syntax: "IP-ADRESSE : HOST-PORT : CONTAINER-PORT"
      # Wir binden explizit an die Loopback-Adresse 127.0.0.2
      - "127.0.0.2:3000:3000"
    volumes:
      - wiki_data:/wiki/data
    networks:
      - wp-network

  # 5. Monitoring System 
  grafana:
    image: grafana/grafana:main
    container_name: wp-int-grafana
    restart: unless-stopped
    ports:
      # Wir binden explizit an die Loopback-Adresse 127.0.0.3
      # Somit nutzen beide Port 3000, aber auf unterschiedlichen IPs!
      - "127.0.0.3:3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - wp-network

volumes:
  db_data:
  wiki_data:
  grafana_data:

networks:
  wp-network:
    driver: bridge